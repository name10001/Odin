<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

        <script>
        socket = io.connect(document.domain, {'reconnection': true, 'reconnectionDelay': 500,'maxReconnectionAttempts':Infinity});
        $(document).ready(function(){
            document.getElementById('join-game').onsubmit = function() {
                window.location.href = '/' + document.getElementById('game-id').value;
                return false; // to make sure it does not submit form
            };
        });
        </script>

        <title>один</title>
        <style>
            body {
                background-image: url("{{ url_for('static', filename='banner.jpg') }}");
                background-repeat: no-repeat;
                background-size: 100% 100%;
                height: 100vh;
            }
            #loginPanel {
                top: 20vh;
            }
            #error-message {
                color: red;
            }
            .input-group button,input {
                display: inline-block;
            }

        </style>
    </head>
    <body>
    <div class="col-sm-6 mx-auto" id="loginPanel">
        <div class="card">
            <div class="card-header">
                Oдин
            </div>
            <div class="card-body">
                <p>Join a game by entering the game ID below, or by creating a new game.</p>
                <br />
                <form id="join-game">
                    <div class="input-group">
                        <input id="game-id" type="text" class="form-control {% if message %}is-invalid{% endif %}" placeholder="Game id e.g. '12345'" required>
                        <span class="input-group-append">
                            <button type="submit" class="btn btn-primary">Join</button>
                        </span>
                        {% if message %}
                        <div class="invalid-feedback">
                            {{ message }}
                        </div>
                        {% endif %}
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="\new_game" class="btn btn-primary">Make New Game</a>
            </div>
        </div>
    </div>
  </body>
</html>
